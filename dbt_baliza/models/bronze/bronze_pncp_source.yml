version: 2

sources:
  - name: pncp_parquet
    description: "Parquet files exported from the raw DuckDB database"
    loader: httpfs
    tables:
      - name: request_log
        description: "Parquet file containing the log of all requests made to the PNCP API."
        external:
          location: "file://./data/request_log.parquet"
      - name: response_content
        description: "Partitioned Parquet files containing the response content from the PNCP API."
        external:
          location: "file://./data/parquet_data"
