[tool:pytest]
# Pytest configuration for Baliza project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests  
    end_to_end: marks tests as complete end-to-end tests

# Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:duckdb.*

# Test output
junit_family = xunit2

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=src/baliza --cov-report=html --cov-report=term-missing